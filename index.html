<html>
    <head>
        <title>Project1</title>
        <script id="grid-template" type="text/html">
        <div class='grid_moviebox'>
            <div class="grid-starring">
                Starring: {{starring}}
            </div>
            <div class="grid-static-info">
                <div class='grid_title'>{{title}}</div>
                <div class='grid_year'>{{year}}</div>
            </div>
            
            <img src='{{photo}}' class="grid_photo">
            
        </div>
        </script>
        <script id="list-template" type="text/html">
            <div class="list-item">
                <div class="list-image">
                    <img src="{{photo}}" class="list-photo">
                </div>
                <div class="list-details">
                    <div>
                        <span class="list-title"><b>{{title}}</b></span>
                        <span class="list-year">({{year}})</span>
                    </div>
                    
                    <div class="list-starring-div">
                        <span class="list-starring-txt"><b>Starring:</b></span>
                        <span class="list-starring">{{starring}}</span>
                    </div>
                    <div class="rating">
                        <span><b>Rating: </b></span>
                        <span>{{rating}}</span>
                    </div>
                    <div class="list-description">
                        {{description}}
                    </div>
                    
                </div>
            </div>
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script>
        <script src="script/movies.js"></script>
        <script src="script/movie_rentals.js"></script>
        <script src="script/htmlMaker.js"></script>
        <script src="script/view_switcher.js"></script>
    </head>
    <body>
        <div id="movie_display" class="grid">

        </div>
        <div id="headerdiv">
            <div id="searchdiv">
            <img id="movieicon" src="icons/movie.png" height="70" width="70" alt="movie reel">
            <h1 id='pagetitle'>RENT A MOVIE</h1>
            <div id='searchbox'>
                <input type="text" id="search_box">
                <input type="submit" id="go" value="Search">
                <div id="suggestions_box" class="suggestions">
                </div>
            </div>
            </div>
            <div id="submenu">
            Sort By:
            <select id="sort_selector">
                <option value="year">Year</option>
                <option value="rating">Rating</option>
            </select>
            <div id="layoutbuttons">
                <div id="button_holder">
                    <img id="grid_button" src="icons/grid.jpg" alt="show grid">
                    <img id="list_button" src="icons/list.jpg" alt="show list">
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
